<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="video/1.mp4" type="video/mp4">
        <source src="video/2.webm" type="video/webm">
        <source src="video/3.mp4" type="video/mp4">
        <source src="video/4.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <!-- Add your content here -->
    </div>

    <script>
        // Get the video element
        const video = document.querySelector('.video-background');
        const sources = [
            { src: 'video/1.mp4', type: 'video/mp4' },
            { src: 'video/2.webm', type: 'video/webm' },
            { src: 'video/3.mp4', type: 'video/mp4' },
            { src: 'video/4.webm', type: 'video/webm' }
        ];
        let currentVideoIndex = 0;

        // Function to play next video
        function playNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % sources.length;
            video.src = sources[currentVideoIndex].src;
            video.play().catch(function(error) {
                console.log("Video play error:", error);
            });
        }

        // Listen for the end of each video
        video.addEventListener('ended', playNextVideo);
    </script>
</body>
</html>
